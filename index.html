<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>SurprizƒÉ ‚ú®</title>

<style>
*{
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top, #2b0033, #05010a);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

/* TITLU */
h1{
    position:absolute;
    top:40px;
    font-size:3rem;
    text-shadow:0 0 25px #ff00ff;
}

/* CONTAINER BUTOANE */
.buttons{
    position:relative;
    width:420px;
    height:220px;
}

/* BUTOANE */
button{
    position:absolute;
    padding:16px 34px;
    font-size:1.4rem;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:all .2s ease;
}

/* DA */
#yes{
    background:linear-gradient(135deg,#00ffd5,#00ff88);
    box-shadow:0 0 25px #00ffd5;
    left:50%;
    top:60%;
    transform:translate(-50%,-50%);
}

/* NU */
#no{
    background:linear-gradient(135deg,#ff004c,#ff4477);
    box-shadow:0 0 25px #ff004c;
    left:15%;
    top:60%;
}

/* EMOJI */
.emoji-shape{
    position:absolute;
    font-size:2.8rem;
    animation: floatUp 3s linear forwards;
    pointer-events:none;
    user-select:none;
}

@keyframes floatUp{
    from{transform:translateY(0) scale(1);}
    to{transform:translateY(-180px) scale(1.3); opacity:0;}
}

/* FINAL */
.final{
    position:absolute;
    font-size:3rem;
    text-align:center;
    text-shadow:0 0 30px #ff00ff;
    animation:pop .6s ease;
    white-space:pre-line;
}

@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}
</style>
</head>

<body>

<h1>Verik, vrei surpriza? üòè</h1>

<div class="buttons">
    <button id="no">NU</button>
    <button id="yes">DA</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
let scale = 1;

const emojis = ["üçå","üçÜ"];

/* NU fuge + DA cre»ôte + emoji apar */
noBtn.addEventListener("mouseenter",()=>{
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale += 0.12;
    yesBtn.style.transform =
        `translate(-50%,-50%) scale(${scale})`;

    spawnEmoji();
});

function spawnEmoji(){
    const e = document.createElement("div");
    e.className = "emoji-shape";
    e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    e.style.left = Math.random() * window.innerWidth + "px";
    e.style.top  = Math.random() * window.innerHeight + "px";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),3000);
}

/* FINAL */
yesBtn.addEventListener("click",()=>{
    document.body.innerHTML="";
    const msg=document.createElement("div");
    msg.className="final";
    msg.innerText="Ne-sƒÉtul mai e»ôti üòà\nIa-le pe toate!";
    document.body.appendChild(msg);

    setInterval(()=>{
        spawnEmoji();
    },120);
});
</script>

</body>
</html>
